<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="/reset.css" />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__hero-image">
        <img src="/images/illustration-hero.svg" alt="" />
      </div>
      <div class="card__content">
        <div class="card__header">Order Summary</div>
        <div class="card_description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="card__plan">
          <div class="card__plan-image_gap">
            <img src="/images/icon-music.svg" alt="" />
            <div class="card__plan-plan">
              <div class="card__plan-name">Annual Plan</div>
              <div class="card__plan-price">$59.99/year</div>
            </div>
          </div>
          <div class="card__plan-change"><a href="#">Change</a></div>
        </div>
        <button class="card-proceed">Proceed to Payment</button>
        <button class="card-cancel">Cancel Order</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stephen Petersen</a>.
    </div>
  </body>
</html>
